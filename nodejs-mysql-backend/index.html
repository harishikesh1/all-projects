<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Express MySQL Form</title>
</head>
<body>
    <h1>Submit Form</h1>
   <!-- index.html -->
<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add other options as needed -->
    </select>

    <label for="skills">Skills:</label>
    <input type="text" name="skills" id="skills" required>
    <!-- Or use a checkbox group, multi-select, or other appropriate input type for skills -->

    <label for="comments">Comments:</label>
    <textarea name="comments" id="comments" rows="4" required></textarea>

    <button type="submit">Submit</button>
</form>


 
    
</body>
</html>
